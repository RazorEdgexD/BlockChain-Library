	<script>
(function() {
	$.getJSON('http://6bcac205.ngrok.io/book', function(data){
	var items = [];
	var books = [];
	for (var i = 0; i < data['books'].length; i++) {
		for (var j = 0; j < data['books'][i].length; j++) {
			book = [];
			if (data['books'][i][j]['title'].length  > 18){
				book['title'] = data['books'][i][j]['title'].substr(0, 17);
				book['title'] += '.';
			}
			else{
				book['title'] = data['books'][i][j]['title'];
			}

			book['isbn'] = data['books'][i][j]['isbn'];

			if (data['books'][i][j]['location'].length  > 16){
				book['location'] = data['books'][i][j]['location'].substr(0, 15);
				book['location'] += '.';
			}
			else{
				book['location'] = data['books'][i][j]['location'];
			}
			books.push(book);
	}
}

books.forEach(function(item, i, books) {
	s = '<div class="col-lg-3 col-md-6 mb-4 gav"><div class="card"><div class="card-body"><h4 class="card-title">' + item['title'] + '</h4><p class="card-text">ISBN:' + item['isbn'] + '<br>Location:' + item['location'] + '</br></p></div><div class="card-footer"><a href="#" class="btn btn-primary">Take Book!</a></div></div></div>';
	$( s ).insertAfter( $( ".gav:last" ) );
});

});
})();
